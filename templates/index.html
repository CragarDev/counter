<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craig Burke - Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
<body class="bg-dark">
    <main class="container d-flex flex-wrap mt-4 justify-content-center">

        <div class="container bg-secondary text-white rounded-3 w-50">
            <h1 class="display-1 text-center mt-2">Counter</h1>
        </div>

        <p class="w-100"></p>
        
        <div class="guess-counter mt-3 container bg-white text-dark rounded-3 w-25 mb-3">
            <h3 class="one-guess-to-go text-center pt-3 pb-2">Visited: {{ counter }}</h3>
        </div>
        
        <p class="w-100"></p>

        <div class="buttons d-flex">
            <div class="container rounded-3 text-center mb-4">
                <form action="/counter_btn" method="post">
                    <input type="submit" name="counter_btn" value="Counter" class="btn btn-primary">
                </form>
            </div>
            <div class="container rounded-3 text-center mb-4">
                <form action="/destroy" method="post">
                    <input type="submit" name="counter" value="Reset" class="btn btn-danger">
                </form>
            </div>
        </div>
        <p class="w-100"></p>
        <div class="container rounded-3 text-center mb-4">
            <form action="/times-two" method="post">
                <input type="submit" name="times-two" value="Times Two" class="btn btn-success">
            </form>
        </div>
        <div class="container rounded-3 text-center mb-4">
            <form action="/user-choice" method="post">
                <input type="submit" name="user-choice" value="User Increment Choice" class="btn btn-info">
        <p class="w-100"></p>
                <input type="number" name="user-choice_num" id="" placeholder="pick a number" value="">

            </form>
            <p class="w-100"></p>
            {% if send_alert %}
                <div class="alert mt-3 container bg-danger text-white rounded-3 w-25 mb-3">
                <h3 class="text-center">You must enter a number to use this feature!</h3>
                </div>
            {% endif %}
        </div>

    </main>
</body>

</html>
